<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #header, #footer {
            background: blue;
            padding: 20px;
            clear: both;
        }

        #container {
            background: gray;
            padding: 10px;
            overflow: auto; 
        }

        .box {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            float: left;
        }

        #div-1 { background: red; }
        #div-2 { background: green; }
        #div-3 { background: pink; }
        #div-4 { background: yellow; }
    </style>
</head>
<body>

    <div id="header">id="header"</div>

    <div id="container">
        <div id="div-1" class="box">id="div-1"<br>This is a sample paragraph.</div>
        <div id="div-2" class="box">id="div-2"<br>This is a sample paragraph.</div>
        <div id="div-3" class="box">id="div-3"<br>This is a sample paragraph.</div>
        <div id="div-4" class="box">id="div-4"<br>This is a sample paragraph.</div>
    </div>

    <div id="footer">id="footer"</div>

</body>
</html>
